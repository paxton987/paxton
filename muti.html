<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <input type="text" name="" id="inp1">
    <input type="text" name="" id="inp2">

    <button onclick="grett()">ADD</button>
    <div id="display"  class="row" ></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>



<script>
  

    let inp1=document.getElementById("inp1")
    let inp2=document.getElementById("inp2")
    let display=document.getElementById("display")
    function grett(){
        for (let index = inp1.value; index <=inp2.value ; index++) {
            let row= '<div class=" bg-danger  mb-5" style="width:25%">';
            for (let ind = 1; ind <=12; ind++) {
                row+=`<p>${index} x ${ind}= ${index*ind}</p>`
            
               
                
            }
            row+='</div>'
            display.innerHTML+=row
            
        }

    }
</script>
