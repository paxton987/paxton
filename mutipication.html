    <input type="text" name="" id="inp1">
    <input type="text" id="inp2">

<body>




    <script>
        let inp1 = document.getElementById("inp1")
        let displayit = document.getElementById("display")
        function addmutip() {
            for (let index = inp1.value; index <= inp2.value; index++) {
                let row= '<div class=" bg-danger  mb-5" style="width:25%">';
                for (let ind = 1; ind <= 12; ind++) {
                    row += `<p>${index}  X ${ind}=${index*ind} </p>`
                }
                row += '</div>'
            display.innerHTML+= row
            }
           


        }
    </script>
