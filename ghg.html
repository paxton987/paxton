<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function grett(){
            let x=document.getElementById("in");
            let y=document.getElementById("in2");
            y.value= x.value

            x.value = y.value;
        }
    </script>
</head
<body>
    <button onclick="grett()" id="btn">click me</button>
    <input type="text" value="" id="in">
    <input type="text" value="" id="in2">
</body>
</html>
