<script>
    let start=2
    let end=12
    


    for (let index = start; index <=end; index++) {
        let row= '<div class=" bg-danger  mb-5" style="width:25%">';
       for (let inn = 1; inn <=12; inn++) {
        row+=`<p>${index} x ${inn} =${index*inn}</p>`
        
       
       }
       row+='</div>'
        display.innerHTML+=row
       
        
        
    }
</script>
