<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color" id="changecolor" onchange="grett()">
    <h1 id="tex">Good morning my love </h1>
    <input type="text" id="inp">
    <button onclick="grettt(1)">1</button>
    <input id="New1" type="password">
    <button id="name1" onclick="scren()">show</button>




    <script>
       function grett(){
        let changecolor=document.getElementById("changecolor")
        let tex1=document.getElementById("tex")
        tex1.style.color=changecolor.value
       }
       function grettt(mesage){
        let inp=document.getElementById("inp")
        inp.value+=mesage
       }
       function scren(){
        let New1=document.getElementById("New1")
        let name1=document.getElementById("name1")
        if(New1.type=='password'){
            New1.type="text"
            name1.innerHTML='hide'
        }
       else{ New1.type='password'
       name1.innerHTML='show'
        
       }
       }
    </script>
</body>
</html>
